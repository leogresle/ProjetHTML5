<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier d'Événements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar"></div>
    <div id="event-form">
        <input type="text" id="event-title" placeholder="Titre de l'événement">
        <textarea id="event-description" placeholder="Description de l'événement"></textarea>
        <input type="datetime-local" id="event-datetime">
        <button id="add-event">Ajouter l'événement</button>
    </div>
    <script src="calendrier.js"></script>
</body>
</html>
